<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <p class="text">Height in cm</p>
    <input type="text" id="height">
    <p class="text">Weight in kg</p>
    <input type="text" id="weight">
    <p class="result"></p>
    <button class="btn" onClick="BMI()">Calculate</button>
    <h4>BMI Weight Guide</h4>
    <p class="guide">
      <ul>
        <li>Underweight: BMI is less than 18.5</li>
        <li>Normal weight: BMI is 18.5 to 24.9
</li>
        <li>Overweight: BMI is 25 to 29.9</li>
        <li>Obese: BMI is 30 or more
        </li>
      </ul>
    </p>
  </div>

<script src="app.js"></script>
</body>
</html>
